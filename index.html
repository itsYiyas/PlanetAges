<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Planetary Age</title>
    <meta name="description" content="A page to find your age on other planets">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/core.css">
</head>
<body>
<header>
    <div class="verticalMiddle">
        <h1>My Planetary Age</h1>
        <p>It's time to find out how old you are on each planet! <br> Enter your "Earth day" below to get started and then click on planets to find out more!</p>
        <input placeholder="dd/mm/yyyy" onchange="doAgeCalculate(this)">
    </div>
</header>
<main id="planets">
    <section id="description" class="verticalMiddle">
        <h2></h2>
        <p></p>
    </section>
    <section id="sun">
        <div></div>
    </section>
</main>
<footer>
</footer>
<div id="templates">
    <section id="planetTemplate" onclick="activate(this)">
        <div class="planet">
        <h2 class="hidden"></h2>
        <p class="hidden"></p>
        <span class="hidden"></span>
        </div>
    </section>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="js/core.js"></script>
</body>
</html>
